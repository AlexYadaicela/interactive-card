<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="display_card">
      <!-- START: HERO IMAGE -->
      <div class="hero_img">
      </div>
      <!-- END: HERO IMAGE -->
      
      <!-- START: CARD WRAPPER -->
      <div class="card_wrapper">
        <div class="card card_front">
          <img src="./images/card-logo.svg" alt="card logo">
          <div class="__card_number">
            <span class="card_number">0000 0000 0000 0000</span>
          </div>
          <div class="card_info">
            <span class="card_name">jane applessed</span>
            <span class="card_date">
              <span id="date_month">00</span>/<span id="date_year">00</span>
            </span>
          </div>
        </div>
        <div class="card card_back">
          <div>
            <span class="card_cvc">000</span>
          </div>
        </div>
      </div>
      <!-- END: CARD WRAPPER -->
    </div>

    <div class="user_information">
      <form class="information_wrapper">
        <div class="flex __name">
          <label for="username">CARDHOLDER NAME</label>
          <input type="text" 
            name="username" id="username" 
            placeholder="e.g Jane Appleseed"
            pattern="[a-zA-Z ]+">
        </div>
        
        <div class="flex __number">
          <label for="cardnumber">CARD NUMBER</label>
          <input type="text" 
            inputmode="numeric" 
            name="cardnumber" id="cardnumber" 
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="^[0-9]+"
            maxlength="16">
        </div>

        <div class="flex__row card_number">
          <div class="flex">
            <label for="date">EXP. DATE (MM/YY)</label>
            <div class="flex__row __date">
              <input 
                type="text"
                inputmode="numeric" 
                name="date" id="date"
                placeholder="MM"
                pattern="^[0-9]+"
                maxlength="2">
  
              <input type="text"
                inputmode="numeric" 
                name="date" id="year"
                placeholder="YY"
                pattern="^[0-9]+"
                maxlength="2">
            </div>
          </div>
          
          <div class="flex __cvc">
            <label for="cvc">CVC</label>
            <input type="text" 
              inputmode="numeric" 
              name="cvc" id="cvc"
              placeholder="e.g. 123"
              pattern="^[0-9]+"
              maxlength="3">
          </div>
        </div>

        <div>
          <input type="submit" value="Confirm" id="submit">
        </div>

      </form>
    </div>

  </main>



  <!-- Completed state start -->

</html>
